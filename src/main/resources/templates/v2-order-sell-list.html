<!--模态框-->
<div class="modal fade" tabindex="10000" id="trans">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">发货</div>
            <div class="modal-body">
                <!--模态框内容-->
                <div class="">
                    <form id="transForm" class="form-group">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">发货地址:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="transAddress" id="transAddress"
                                           required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系人:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="transPerson" id="transPerson"
                                           disabled="disabled" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系电话:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="transPhone" id="transPhone"
                                           disabled="disabled" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">快递单号:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="transNum" id="transNum" required/>
                                </div>
                            </div>
                            <input id="id" name="id" hidden="true">
                            <input id="status" name="status" hidden="true">
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <!--关键是在这里为两个按钮加上data-am-modal-confirm与data-am-modal-cancel属性-->
                <span class="btn btn-primary" onclick="add_info()" data-dismiss="modal">确认</span>
                <span class="btn btn-default" data-dismiss="modal">关闭</span>
            </div>
        </div>
    </div>
</div>
